<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>DCAgent Test Suite</title>

  <link rel="stylesheet" href="../libs/jasmine.css">

  <script src="../libs/jasmine.js"></script>
  <script src="../libs/jasmine-html.js"></script>
  <script src="../libs/boot.js"></script>
  <script>
    var DCAGENT_DEBUG_OPEN = true
  </script>
  <script src="../../dist/dcagent.v2.src.js"></script>
</head>
<body>
<script>
  /*globals describe, it, expect, DCAgent*/
  describe('DCAgent.init', function() {
    it('should init with an appId', function() {
      expect(DCAgent.init).toThrow()

      var init = function() {
        DCAgent.init({appId: ''})
      }
      expect(init).toThrow()

      init = function() {
        DCAgent.init({appId: 'abc'})
      }

      expect(init).not.toThrow()

      expect(DCAgent.isReady()).toBe(true)
    })
  })
</script>
